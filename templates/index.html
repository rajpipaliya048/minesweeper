<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raj Pipaliya">
    <title>minesweeper</title>
    <!-- css -->
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/style.css">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div>
    <h1 class="text-center mt-5 text-dark fw-bolder">MINESWEEPER</h1>
    <div id="difficulty-section">
      <div class="d-flex justify-content-center">
        <select class="form-select w-25 me-4" id="difficulty">
          <option selected>Please Select Difficulty</option>
          <option value="8x8">Easy</option>
          <option value="16x16">Hard</option>
        </select>
        <input type="button" name="play" value="play" id="play" class="btn btn-success me-4 fw-bold">
      </div>
    </div>
  </div>

    <div class="container">
        <h1 id="minescount"></h1>
        <h2 id="flagcounts"></h2>
        <div id="minesweeperboard">
            <div class="minesweeper-grid8"></div>
            <div class="minesweeper-grid16"></div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="mymodal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h1 id="alertheading"></h1>
                  <p id="score"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" id="playagain">Play Again</button>
                </div>
              </div>
            </div>
          </div>
    </div>
 
<!-- scripts -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.0.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
